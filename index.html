<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.svg">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <div class='game-panel hidden'>
    <button class='restart'>Restart</button>
    <button class='new-match'>New Match</button>

    <p class='player1-score'></p>
    <p class='player2-score'></p>
  </div>

  <form class='setup-panel'>
    <select name='player-one' id='player-one'>
      <option value='Human'>Human</option>
      <option value='Computer (Easy)'>Computer (Easy)</option>
      <option value='Computer (Medium)'>Computer (Medium)</option>
      <option value='Computer (Hard)'>Computer (Hard)</option>
    </select>
    <h3>vs</h3>
    <select name='player-two' id='player-two'>
      <option value='Human'>Human</option>
      <option value='Computer (Easy)'>Computer (Easy)</option>
      <option value='Computer (Medium)'>Computer (Medium)</option>
      <option value='Computer (Hard)'>Computer (Hard)</option>
    </select>

    <input type='submit' value='Start!' class='start-game'>
  </form>

  <div class='board'>
    <div class='square unavailable' data-index='0'></div>
    <div class='square unavailable' data-index='1'></div>
    <div class='square unavailable' data-index='2'></div>
    <div class='square unavailable' data-index='3'></div>
    <div class='square unavailable' data-index='4'></div>
    <div class='square unavailable' data-index='5'></div>
    <div class='square unavailable' data-index='6'></div>
    <div class='square unavailable' data-index='7'></div>
    <div class='square unavailable' data-index='8'></div>
    <div class='result'>
      <h3></h3>
      <button class='rematch'>Rematch</button>
    </div>
  </div>

  <script type='text/javascript' src='script.js'></script>
</body>
</html>
